<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SA Early Voting Tracker</title>
        <!-- tailwind -->
        <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
        <!-- chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
        <style type="text/tailwindcss">
            body {
                @apply bg-gray-900 text-gray-100;
            }
            .card {
                @apply bg-gray-800 rounded shadow p-4;
            }
            .form-input-style {
                 @apply mt-1 block w-full rounded-md border-gray-600 bg-gray-700 text-gray-200 shadow-sm focus:border-pink-400 focus:ring focus:ring-pink-300 focus:ring-opacity-50;
            }
            .button-pink {
                 @apply inline-block px-4 py-2 bg-pink-600 text-white font-semibold rounded hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 focus:ring-offset-gray-900 text-center transition-colors duration-300;
            }
             .button-secondary {
                 @apply inline-block px-4 py-2 bg-gray-600 text-white font-semibold rounded hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-900 text-center transition-colors duration-300;
            }
            h2, label, span, p {
                @apply text-gray-200;
            }
             p.text-sm {
                 @apply text-gray-400;
             }
        </style>
    </head>
    <body class="font-sans">
        <div class="container mx-auto p-4 md:p-8">
            <div class="flex justify-between items-start mb-6">
                <img
                    src="title.gif"
                    alt="San Antonio Early Voting Turnout"
                    width="895"
                    height="92"
                    class="max-w-[70%] md:max-w-md h-auto"
                />
            </div>

            <div class="relative mb-6 card h-96">
                <canvas id="turnoutChart"></canvas>
            </div>

            <div
            class="flex flex-col sm:flex-row sm:space-x-4 space-y-2 sm:space-y-0"
        >
            <a
                href="https://www.bexar.org/2231/Who-represents-me-Search"
                target="_blank"
                rel="noopener noreferrer"
                class="button-pink"
            >
                See Your Sample Ballot
            </a>
            <a
                href="https://www.bexar.org/2229/Voter-Registration-Check-Polling-Locatio"
                target="_blank"
                rel="noopener noreferrer"
                class="button-pink"
            >
                Verify Voter Registration
            </a>
            <a
                href="https://lwvsa.org/handlers/celinks.ashx?id=74871"
                target="_blank"
                rel="noopener noreferrer"
                class="button-secondary"
                style="margin-bottom: 20px; margin-top: 8px;""
            >
                League of Women Voters Voter Guide
            </a>
        </div>

            <div class="mb-6 card">
                <h2 class="text-xl font-semibold mb-3">
                    Display Options
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">
                            Years:
                        </label>
                        <div id="year-options" class="space-x-4">
                            <label class="inline-flex items-center">
                                <input
                                    type="checkbox"
                                    class="form-checkbox rounded text-pink-600 focus:ring-pink-500"
                                    value="2025"
                                    checked
                                    disabled
                                />
                                <span class="ml-2 text-sm">May 2025</span>
                            </label>
                        <small><br><span style="color:rgb(156 163 175 / var(--tw-text-opacity, 1));">currently waiting on bexar elections to respond to my public records request; other years coming soon!</span></small>
                        </div>
                    </div>

                    <!-- select locaiton -->
                    <div>
                        <label for="location-select" class="block text-sm font-medium mb-1" >
                            Location:
                        </label>
                        <select
                            id="location-select"
                            class="form-input-style"
                        >
                            <option value="total">Total Turnout</option>
                        </select>
                    </div>
                    
                    <!-- toggle y-axis -->
                    <div class="md:col-span-2">
                        <label class="inline-flex items-center mt-2">
                            <input
                                id="y-axis-toggle"
                                type="checkbox"
                                class="form-checkbox rounded text-pink-600 focus:ring-pink-500"
                                checked
                            />
                            <span class="ml-2 text-sm">Start Y-Axis at Zero</span>
                        </label>
                    </div>

                </div>
            </div>

            <p class="text-sm mb-6">
                Data sourced from the Bexar County Elections Department. Updated
                as of April 27, 2025.
            </p>

            <!-- action buttons -->

        </div>

        <script src="script.js"></script>
    </body>
</html>
