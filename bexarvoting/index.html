<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SA Early Voting Tracker</title>
        <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
        <style>
            /* ... keeping all the existing styles ... */
            body {
                background-color: #111827;
                color: #f3f4f6;
            }
            .card {
                background-color: #1f2937;
                border-radius: 0.5rem;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                padding: 1.5rem;
            }
            .form-input-style, .form-multiselect-style {
                margin-top: 0.25rem;
                display: block;
                width: 100%;
                border-radius: 0.375rem;
                border-color: #4b5563;
                background-color: #374151;
                color: #d1d5db;
                box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            }
            .form-input-style:focus, .form-multiselect-style:focus {
                border-color: #db2777;
                --tw-ring-color: #f9a8d4;
                box-shadow: 0 0 0 3px var(--tw-ring-color);
            }
            .button-pink {
                display: inline-block;
                padding: 0.75rem 1.5rem;
                background-color: #db2777;
                color: #ffffff;
                font-weight: 600;
                border-radius: 0.5rem;
                text-align: center;
                transition: all 0.2s;
                text-decoration: none;
            }
            .button-pink:hover {
                background-color: #be185d;
                transform: translateY(-1px);
            }
            .button-secondary {
                display: inline-block;
                padding: 0.5rem 1rem;
                background-color: #4b5563;
                color: #ffffff;
                font-weight: 500;
                border-radius: 0.375rem;
                text-align: center;
                transition: all 0.2s;
                text-decoration: none;
                font-size: 0.875rem;
            }
            .button-secondary:hover {
                background-color: #374151;
            }
            
            /* Preset buttons */
            .preset-button {
                padding: 0.5rem 1rem;
                background-color: #374151;
                color: #d1d5db;
                border: 1px solid #4b5563;
                border-radius: 0.375rem;
                font-size: 0.875rem;
                cursor: pointer;
                transition: all 0.2s;
            }
            .preset-button:hover {
                background-color: #4b5563;
                border-color: #db2777;
            }
            
            .data-table-container {
                margin-top: 1.5rem;
                max-height: 36rem;
                overflow: auto;
            }
            .data-table {
                width: 100%;
                font-size: 0.875rem;
                text-align: left;
            }
            .data-table th, .data-table td {
                padding: 0.75rem 1rem;
                border-bottom: 1px solid #374151;
            }
            .data-table th {
                background-color: #374151;
                font-weight: 600;
                position: sticky;
                top: 0;
            }
            .data-table tbody tr:hover {
                background-color: #374151;
            }
            .hidden {
                display: none !important;
            }
            
            /* Collapsible controls */
            .controls-collapsed {
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease-out;
                opacity: 0;
            }
            .controls-expanded {
                max-height: 1000px;
                transition: max-height 0.3s ease-in, opacity 0.3s ease-in;
                opacity: 1;
            }
            
            /* Better checkbox styling that looks like pills */
            .year-checkbox-container {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
                padding: 0.75rem;
                background-color: #374151;
                border-radius: 0.5rem;
                border: 1px solid #4b5563;
            }
            
            .year-checkbox-container label {
                display: flex !important;
                align-items: center;
                padding: 0.5rem 1rem;
                background-color: #4b5563;
                border: 2px solid transparent;
                border-radius: 2rem;
                cursor: pointer;
                transition: all 0.2s;
                user-select: none;
                font-size: 0.875rem;
                font-weight: 500;
            }
            
            .year-checkbox-container label:hover {
                border-color: #db2777;
                background-color: #6b7280;
            }
            
            .year-checkbox-container input[type="checkbox"] {
                display: none;
            }
            
            .year-checkbox-container label:has(input:checked) {
                background-color: #db2777;
                border-color: #db2777;
                color: white;
            }
            
            /* Better location checkbox styling */
            .location-checkbox-container {
                max-height: 16rem;
                overflow-y: auto;
                border: 1px solid #4b5563;
                border-radius: 0.5rem;
                padding: 0.75rem;
                background-color: #374151;
            }
            
            .location-checkbox-container .location-option {
                display: flex !important;
                align-items: center;
                padding: 0.5rem 0.75rem;
                margin: 0.125rem 0;
                border-radius: 0.375rem;
                cursor: pointer;
                transition: all 0.2s;
            }
            
            .location-checkbox-container .location-option:hover {
                background-color: #4b5563;
            }
            
            .location-checkbox-container .location-option input[type="checkbox"] {
                margin-right: 0.75rem;
                accent-color: #db2777;
            }
            
            /* Responsive improvements */
            @media (max-width: 768px) {
                .card {
                    padding: 1rem;
                }
                .year-checkbox-container {
                    gap: 0.25rem;
                }
                .year-checkbox-container label {
                    padding: 0.375rem 0.75rem;
                    font-size: 0.8rem;
                }
            }
            
            h2, label, span, p, option, th, td {
                color: #d1d5db;
            }
            p.text-sm, p.text-xs {
                color: #9ca3af;
            }
            select[multiple] option:checked {
                background-color: rgba(219, 39, 119, 0.5);
                color: #ffffff;
            }
        </style>
    </head>
    <body class="font-sans">
        <div class="min-h-screen bg-gray-900">
            <!-- Header -->
            <header class="bg-gray-800 border-b border-gray-700">
                <div class="container mx-auto px-4 py-4">
                    <div class="flex items-center justify-between">
                        <img
                            src="title.gif"
                            alt="San Antonio Early Voting Turnout"
                            width="895"
                            height="92"
                            class="max-w-[70%] md:max-w-md h-auto"
                        />
                        <div class="flex items-center gap-3">
                            <button id="reset-view-button" class="button-secondary text-sm">
                                üîÑ Reset View
                            </button>
                            <button id="copy-share-link-button" class="button-secondary">
                                üìã Share
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <div class="container mx-auto px-4 py-6">
                <!-- Chart/Table Area (Now on Top!) -->
                <div id="visualization-area" class="mb-6">
                    <div id="chart-container" class="relative card h-96 lg:h-[36rem]">
                        <canvas id="turnoutChart"></canvas>
                    </div>
                    <div id="data-table-container" class="data-table-container card hidden">
                        <!-- Data table populated by JS -->
                    </div>
                </div>

                <!-- Quick Controls Bar -->
                <div class="mb-6">
                    <div class="card">
                        <!-- Preset Buttons -->
                        <div class="mb-4 pb-4 border-b border-gray-600">
                            <label class="block text-sm font-medium mb-2">Quick Selections:</label>
                            <div class="flex flex-wrap gap-2">
                                <button id="preset-all-june" class="preset-button">All June Elections</button>
                                <button id="preset-all-november" class="preset-button">All November Elections</button>
                                <button id="preset-all-may" class="preset-button">All May Elections</button>
                                <button id="preset-recent-years" class="preset-button">Recent Years (2022+)</button>
                                <button id="preset-compare-runoffs" class="preset-button">Compare Runoffs</button>
                            </div>
                        </div>
                        
                        <!-- Primary Controls Row -->
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-4">
                            <!-- Years -->
                            <div>
                                <label class="block text-sm font-medium mb-2">Select Years:</label>
                                <div id="year-options" class="year-checkbox-container">
                                    <!-- Year checkboxes populated by JS -->
                                </div>
                                <p class="text-xs text-gray-400 mt-1">
                                    other years pending public info request
                                </p>
                            </div>
                            
                            <!-- Data Type Toggles -->
                            <div class="flex flex-col justify-center space-y-3">
                                <label class="block text-sm font-medium mb-1">Show Data Types:</label>
                                <label class="inline-flex items-center">
                                    <input id="early-voting-toggle" type="checkbox" class="form-checkbox rounded text-pink-600 focus:ring-pink-500" checked />
                                    <span class="ml-2 text-sm">Early Voting</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input id="election-day-toggle" type="checkbox" class="form-checkbox rounded text-pink-600 focus:ring-pink-500" checked />
                                    <span class="ml-2 text-sm">Election Day</span>
                                </label>
                            </div>
                            
                            <!-- View Options -->
                            <div class="flex flex-col justify-center space-y-3">
                                <label class="block text-sm font-medium mb-1">View Options:</label>
                                <label class="inline-flex items-center">
                                    <input id="y-axis-toggle" type="checkbox" class="form-checkbox rounded text-pink-600 focus:ring-pink-500" checked />
                                    <span class="ml-2 text-sm">Start Y-Axis at Zero</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input id="data-table-toggle" type="checkbox" class="form-checkbox rounded text-pink-600 focus:ring-pink-500" />
                                    <span class="ml-2 text-sm">Show Data Table</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input id="cumulative-toggle" type="checkbox" class="form-checkbox rounded text-pink-600 focus:ring-pink-500" />
                                    <span class="ml-2 text-sm">Cumulative View</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- Location Controls (Collapsible) -->
                        <div class="pt-4 border-t border-gray-600">
                            <button id="location-toggle" class="flex items-center text-sm text-pink-400 hover:text-pink-300 focus:outline-none mb-3">
                                <span>üìç Location Settings</span>
                                <svg id="location-arrow" class="w-4 h-4 ml-2 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            
                            <div id="location-controls" class="controls-collapsed">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <!-- Location Filter -->
                                    <div>
                                        <label for="location-filter" class="block text-sm font-medium mb-2">
                                            Filter Locations:
                                        </label>
                                        <input
                                            type="text"
                                            id="location-filter"
                                            placeholder="Filter locations..."
                                            class="form-input-style mb-2"
                                        />
                                        <div class="flex justify-between">
                                            <button id="select-all-locations" class="text-xs text-pink-400 hover:text-pink-300">Select All Visible</button>
                                            <button id="deselect-all-locations" class="text-xs text-pink-400 hover:text-pink-300">Deselect All Visible</button>
                                        </div>
                                    </div>
                                    
                                    <!-- Location List -->
                                    <div>
                                        <label class="block text-sm font-medium mb-2">Select Locations/Total:</label>
                                        <div id="location-checkbox-container" class="location-checkbox-container">
                                            <!-- Location checkboxes populated by JS -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Voting Resources -->
                <div class="card">
                    <h3 class="text-lg font-semibold mb-4 text-gray-200">üó≥Ô∏è Voting Resources</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
                        <a href="https://www.bexar.org/2231/Who-represents-me-Search" target="_blank" rel="noopener noreferrer" class="button-pink text-center">
                            See Your Sample Ballot
                        </a>
                        <a href="https://www.bexar.org/2229/Voter-Registration-Check-Polling-Locatio" target="_blank" rel="noopener noreferrer" class="button-pink text-center">
                            Verify Voter Registration
                        </a>
                        <a href="https://lwvsa.org/handlers/celinks.ashx?id=74871" target="_blank" rel="noopener noreferrer" class="button-secondary text-center">
                            League of Women Voters Guide
                        </a>
                    </div>
                </div>

                <!-- Attribution -->
                <p id="attribution" class="text-sm text-gray-400 mt-6 text-center">
                    Data sourced from the Bexar County Elections Department.
                </p>
            </div>
        </div>

        <!-- Collapsible functionality -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const locationToggle = document.getElementById('location-toggle');
                const locationControls = document.getElementById('location-controls');
                const locationArrow = document.getElementById('location-arrow');
                
                if (locationToggle && locationControls && locationArrow) {
                    locationToggle.addEventListener('click', function() {
                        const isExpanded = locationControls.classList.contains('controls-expanded');
                        
                        if (isExpanded) {
                            locationControls.classList.remove('controls-expanded');
                            locationControls.classList.add('controls-collapsed');
                            locationArrow.style.transform = 'rotate(0deg)';
                        } else {
                            locationControls.classList.remove('controls-collapsed');
                            locationControls.classList.add('controls-expanded');
                            locationArrow.style.transform = 'rotate(180deg)';
                        }
                    });
                }
            });
        </script>

        <script type="module" src="js/main.js"></script>
    </body>
</html>
