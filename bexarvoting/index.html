<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SA Early Voting Tracker</title>
        <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
        <style>
            body {
                background-color: #111827;
                color: #f3f4f6;
            }
            .card {
                background-color: #1f2937;
                border-radius: 0.5rem;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                padding: 1.5rem;
            }
            .form-input-style, .form-multiselect-style {
                margin-top: 0.25rem;
                display: block;
                width: 100%;
                border-radius: 0.375rem;
                border-color: #4b5563;
                background-color: #374151;
                color: #d1d5db;
                box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            }
            .form-input-style:focus, .form-multiselect-style:focus {
                border-color: #db2777;
                --tw-ring-color: #f9a8d4;
                box-shadow: 0 0 0 3px var(--tw-ring-color);
            }
            .button-pink {
                display: inline-block;
                padding: 0.75rem 1.5rem;
                background-color: #db2777;
                color: #ffffff;
                font-weight: 600;
                border-radius: 0.5rem;
                text-align: center;
                transition: all 0.2s;
                text-decoration: none;
            }
            .button-pink:hover {
                background-color: #be185d;
                transform: translateY(-1px);
            }
            .button-secondary {
                display: inline-block;
                padding: 0.5rem 1rem;
                background-color: #4b5563;
                color: #ffffff;
                font-weight: 500;
                border-radius: 0.375rem;
                text-align: center;
                transition: all 0.2s;
                text-decoration: none;
                font-size: 0.875rem;
            }
            .button-secondary:hover {
                background-color: #374151;
            }
            .data-table-container {
                margin-top: 1.5rem;
                max-height: 36rem;
                overflow: auto;
            }
            .data-table {
                width: 100%;
                font-size: 0.875rem;
                text-align: left;
            }
            .data-table th, .data-table td {
                padding: 0.75rem 1rem;
                border-bottom: 1px solid #374151;
            }
            .data-table th {
                background-color: #374151;
                font-weight: 600;
                position: sticky;
                top: 0;
            }
            .data-table tbody tr:hover {
                background-color: #374151;
            }
            .hidden {
                display: none !important;
            }
            
            /* Collapsible controls */
            .controls-collapsed {
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease-out;
            }
            .controls-expanded {
                max-height: 1000px;
                transition: max-height 0.3s ease-in;
            }
            
            /* Improved year pills */
            .year-pill {
                display: inline-flex;
                align-items: center;
                padding: 0.5rem 1rem;
                margin: 0.25rem;
                background-color: #374151;
                border: 2px solid #4b5563;
                border-radius: 2rem;
                cursor: pointer;
                transition: all 0.2s;
                user-select: none;
            }
            .year-pill:hover {
                border-color: #db2777;
            }
            .year-pill.selected {
                background-color: #db2777;
                border-color: #db2777;
                color: white;
            }
            
            /* Location chips */
            .location-chip {
                display: inline-flex;
                align-items: center;
                padding: 0.375rem 0.75rem;
                margin: 0.125rem;
                background-color: #374151;
                border-radius: 1rem;
                font-size: 0.875rem;
                cursor: pointer;
                transition: all 0.2s;
                border: 1px solid #4b5563;
            }
            .location-chip:hover {
                border-color: #db2777;
            }
            .location-chip.selected {
                background-color: #db2777;
                border-color: #db2777;
                color: white;
            }
            
            /* Better mobile layout */
            @media (max-width: 768px) {
                .card {
                    padding: 1rem;
                }
                .controls-grid {
                    grid-template-columns: 1fr;
                    gap: 1rem;
                }
            }
        </style>
    </head>
    <body class="font-sans">
        <div class="min-h-screen bg-gray-900">
            <!-- Header -->
            <header class="bg-gray-800 border-b border-gray-700">
                <div class="container mx-auto px-4 py-4">
                    <div class="flex items-center justify-between">
                        <img
                            src="title.gif"
                            alt="San Antonio Early Voting Turnout"
                            class="h-12 md:h-16 w-auto"
                        />
                        <button id="copy-share-link-button" class="button-secondary">
                            ðŸ“‹ Share
                        </button>
                    </div>
                </div>
            </header>

            <div class="container mx-auto px-4 py-6">
                <!-- Quick Controls Bar -->
                <div class="mb-6">
                    <div class="card">
                        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
                            <!-- Year Selection (Pills) -->
                            <div class="flex-1">
                                <label class="block text-sm font-medium mb-2 text-gray-300">Select Years:</label>
                                <div id="year-pills" class="flex flex-wrap">
                                    <!-- Year pills populated by JS -->
                                </div>
                            </div>
                            
                            <!-- Quick Toggles -->
                            <div class="flex flex-col sm:flex-row gap-3">
                                <label class="inline-flex items-center">
                                    <input id="early-voting-toggle" type="checkbox" class="form-checkbox rounded text-pink-600 focus:ring-pink-500" checked />
                                    <span class="ml-2 text-sm">Early Voting</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input id="election-day-toggle" type="checkbox" class="form-checkbox rounded text-pink-600 focus:ring-pink-500" checked />
                                    <span class="ml-2 text-sm">Election Day</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input id="data-table-toggle" type="checkbox" class="form-checkbox rounded text-pink-600 focus:ring-pink-500" />
                                    <span class="ml-2 text-sm">Table View</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- Advanced Controls (Collapsible) -->
                        <div class="mt-4 pt-4 border-t border-gray-600">
                            <button id="advanced-toggle" class="flex items-center text-sm text-pink-400 hover:text-pink-300 focus:outline-none">
                                <span>Location Settings</span>
                                <svg id="advanced-arrow" class="w-4 h-4 ml-1 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            
                            <div id="advanced-controls" class="controls-collapsed">
                                <div class="mt-4 space-y-4">
                                    <!-- Location Filter -->
                                    <div>
                                        <label for="location-filter" class="block text-sm font-medium mb-2 text-gray-300">
                                            Filter Locations:
                                        </label>
                                        <input
                                            type="text"
                                            id="location-filter"
                                            placeholder="Type to filter locations..."
                                            class="form-input-style"
                                        />
                                        <div class="mt-2 flex gap-2">
                                            <button id="select-all-locations" class="text-xs text-pink-400 hover:text-pink-300">Select All</button>
                                            <button id="deselect-all-locations" class="text-xs text-pink-400 hover:text-pink-300">Clear All</button>
                                        </div>
                                    </div>
                                    
                                    <!-- Location Chips -->
                                    <div>
                                        <label class="block text-sm font-medium mb-2 text-gray-300">Locations:</label>
                                        <div id="location-chips" class="flex flex-wrap max-h-32 overflow-y-auto border border-gray-600 rounded-lg p-3 bg-gray-700">
                                            <!-- Location chips populated by JS -->
                                        </div>
                                    </div>
                                    
                                    <!-- Chart Options -->
                                    <div class="flex flex-wrap gap-4">
                                        <label class="inline-flex items-center">
                                            <input id="y-axis-toggle" type="checkbox" class="form-checkbox rounded text-pink-600 focus:ring-pink-500" checked />
                                            <span class="ml-2 text-sm">Start Y-Axis at Zero</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chart/Table Area -->
                <div id="visualization-area" class="mb-6">
                    <div id="chart-container" class="relative card h-96 lg:h-[32rem]">
                        <canvas id="turnoutChart"></canvas>
                    </div>
                    <div id="data-table-container" class="data-table-container card hidden">
                        <!-- Data table populated by JS -->
                    </div>
                </div>

                <!-- Secondary Actions (Moved to bottom, less prominent) -->
                <div class="card">
                    <h3 class="text-lg font-semibold mb-3 text-gray-200">Voting Resources</h3>
                    <div class="flex flex-col sm:flex-row flex-wrap gap-3">
                        <a href="https://www.bexar.org/2231/Who-represents-me-Search" target="_blank" rel="noopener noreferrer" class="button-pink">
                            ðŸ“„ Sample Ballot
                        </a>
                        <a href="https://www.bexar.org/2229/Voter-Registration-Check-Polling-Locatio" target="_blank" rel="noopener noreferrer" class="button-pink">
                            âœ… Check Registration
                        </a>
                        <a href="https://lwvsa.org/handlers/celinks.ashx?id=74871" target="_blank" rel="noopener noreferrer" class="button-secondary">
                            ðŸ“– Voter Guide
                        </a>
                    </div>
                </div>

                <!-- Attribution -->
                <p id="attribution" class="text-sm text-gray-400 mt-6 text-center">
                    Data sourced from the Bexar County Elections Department.
                </p>
            </div>
        </div>

        <script type="module" src="js/main.js"></script>
    </body>
</html>
