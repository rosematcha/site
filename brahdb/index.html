    <!-- Critical CSS -->
    <style>
      html, body {
        background: #18181b;
        margin: 0;
        padding: 0;
        color: #f3f4f6;
      }
      #root {
        min-height: 100vh;
      }
      .loading-spinner {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #18181b;
        z-index: 50;
        opacity: 1;
        transition: opacity 0.7s ease-out;
      }
      .loading-spinner.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      @keyframes spin {
        100% { transform: rotate(360deg); }
      }
      .spinner-image {
        animation: spin 1.2s linear infinite;
        will-change: transform;
      }
    </style>

    <!-- Preload critical assets -->
    <link rel="preload" href="/loading.png" as="image" fetchpriority="high" />
    <link rel="preload" href="/reviews/reviews.json" as="fetch" crossorigin />
