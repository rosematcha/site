<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pope Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Pope Clicker</h1>
            <div class="stats">
                <div class="stat">
                    <span>Pope Points: </span>
                    <span id="popePoints">0</span>
                </div>
                <div class="stat">
                    <span>Per Second: </span>
                    <span id="perSecond">0</span>
                </div>
                <div class="stat">
                    <span>Per Click: </span>
                    <span id="clickPower">1</span>
                </div>
            </div>
            <button id="resetSave" class="reset-btn" style="margin: 18px auto 0 auto; display: block; font-size: 1.1em; padding: 10px 28px; border-radius: 12px; background: #ffd700; color: #1a1a2e; font-weight: bold; border: none; box-shadow: 0 2px 8px #ffd70044; cursor: pointer; transition: background 0.18s, color 0.18s;">Reset Save</button>
        </header>

        <main>
            <div class="click-area">
                <div class="pope-container">
                    <img id="popeImage" src="pope.png" alt="Pope" class="pope-image">
                    <div class="click-effect" id="clickEffect"></div>
                </div>
                <div class="click-counter" id="clickCounter">+1</div>
            </div>

            <div class="upgrades-panel">
                <h2>Upgrades</h2>
                <div class="upgrades-container" id="upgradesContainer">
                    <!-- Upgrades will be dynamically generated here -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
